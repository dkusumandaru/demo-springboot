<html xmlns:th="http://www.thymeleaf.org">


<html>

    <head th:insert="fragments/header.html :: head">

    </head>

    <body>

        <div class="container">
            </br>
            <button type="button" class="btn btn-success">Add Users</button>
            </br>
            </br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Department</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="users : ${users}">
                        <th scope="row">1</th>
                        <td th:text="${users.firstName}"></td>
                        <td th:text="${users.lastName}"></td>
                        <td th:text="${users.emailUser}"></td>
                        <td th:text="${users.idRole}"></td>
                        <td th:text="${users.idDepartment}"></td>
                        <td><button type="button" class="btn btn-primary">Update</button> <button type="button" class="btn btn-danger">Delete</button></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        -->

    </body>
</html>
