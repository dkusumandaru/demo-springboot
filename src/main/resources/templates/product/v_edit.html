<form th:fragment="form">
    <div class="modal fade" id="editProduct" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title"><span class="fa fa-plus-circle"></span> Edit Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="form-line hidden">
                            <input type="text" th:field="*{idProduct}" class="idProductEdit form-control" placeholder="Product Id" required>
                        </div>                        
                        
                        <label>Name Product<span class="redColor">*</span></label>
                        <div class="form-line">
                            <input type="text" th:field="*{nameProduct}" class="nameProductEdit form-control" placeholder="Product Name" required>
                        </div>
                        
                        <div class="form-line hidden">
                            <input type="text" th:field="*{activeProduct}" class="activeProductEdit form-control" placeholder="Product Active" required>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="add-row" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
